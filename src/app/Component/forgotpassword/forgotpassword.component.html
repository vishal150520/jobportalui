<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-outline mb-3">
      <input type="email" id="form3Example3" class="form-control form-control-lg"
        placeholder="Enter a valid email address" formControlName="email" />
      <label class="form-label" for="form3Example3">Email address</label>
    </div>
    <div class="form-outline mb-2">
    <input type="password" id="form3Example4" class="form-control form-control-lg"
      placeholder="Enter password" formControlName="currentpassword"/>
    <label class="form-label" for="form3Example4"> Current Password</label>
  </div>
  <div class="form-outline mb-2">
    <input type="password" id="form3Example4" class="form-control form-control-lg"
      placeholder="Confirm password" formControlName="newPassword" />
    <label class="form-label" for="form3Example4">New Password</label>
</div>
  <div class="form-outline mb-2">
      <input type="password" id="form3Example4" class="form-control form-control-lg"
        placeholder="Confirm password" formControlName="confirmnewPassword" />
      <label class="form-label" for="form3Example4">Confirm New Password</label>
  </div>
  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="submit" class="btn btn-primary btn-lg"
      style="padding-left: 2.2rem; padding-right: 2.2rem;" [disabled]="myForm.invalid">Click</button>
  </div>
</form>
