<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h6>SignUp</h6>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-3">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <div class="form-outline mb-3">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="phone no" formControlName="phone"/>
                <label class="form-label" for="form3Example3">PhoneNo</label>
            </div>
            <div class="form-outline mb-3">
                <label for="selectOption">For SignUp</label>
                <select id="dropdown" formControlName="dropdown">
                    <option value="Company">Company</option>
                    <option value="Candidate">Candidate</option>
                  </select>
              </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div class="form-outline mb-2">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Confirm password" formControlName="confirmPassword" />
                <label class="form-label" for="form3Example4">Confirm Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.2rem; padding-right: 2.2rem;" [disabled]="myForm.invalid">Signup</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">If you have an account? <a routerLink="/login"
                  class="link-danger">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
